<div>

  <div>
    <p>Search:</p>
    <input ng-model='$ctrl.query'>
  </div>

  <div>
    <p>Sort by:</p>
    <select ng-model='$ctrl.orderProp'>
      <option value="firstname">first name</option>
      <option value="lastname">last name</option>
    </select>
  </div>

  <div>
    <p>Total cards: {{ $ctrl.cards.length }}. Showing: {{ 'how to calculate number of filtered results' }}</p>
    <h5>{{ $ctrl.query }}</h5>
    <ul>
      <li ng-repeat='card in $ctrl.cards | filter: $ctrl.query | orderBy: $ctrl.orderProp'>
        <h5>{{ card.firstname }}</h5>
        <p>{{ card.lastname }}</p>
        <p>{{ card.phone }}</p>
        <p>{{ card.address }}</p>
        <p>{{ card.email }}</p>
      </li>
    </ul>
  </div>

</div>
