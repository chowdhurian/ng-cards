<div>

  <div class="row">
    <div class="col s12">
      <div class="card-panel orange accent-1">
        <h5>Search:</h5>
        <input ng-model='$ctrl.query'>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col s6">

      <div class="card-list card-panel orange accent-1">
        <div>
          <p>You have {{ $ctrl.cards.length }} cards!</p>
          <p>Sort by:</p>
          <select ng-model='$ctrl.orderProp'>
            <option value="firstname">first name</option>
            <option value="lastname">last name</option>
          </select>
        </div>

        <div>
          <h5>{{ $ctrl.query }}</h5>
          <ul>
            <li ng-repeat='card in $ctrl.cards | filter: $ctrl.query | orderBy: $ctrl.orderProp'>
              <p>{{ card.firstname }} {{ card.lastname }}</p>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div class="col s6">
      <div class="card-detail">
        <div>
          <ul>
            <li ng-repeat='card in $ctrl.cards | filter: $ctrl.query'>
              <h5>{{ card.firstname }}</h5>
              <p>{{ card.lastname }}</p>
              <p>{{ card.phone }}</p>
              <p>{{ card.address }}</p>
              <p>{{ card.email }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
