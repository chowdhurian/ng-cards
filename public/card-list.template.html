<div>
  <div class='row'>
    <div class='col s12'>

      <div class='card blue-grey darken-1'>
        <div class='card-content white-text'>
          <p>Search:</p>
          <input ng-model='$ctrl.query'>
        </div>
      </div>

      <div class='card-panel blue-grey darken-1'>
        <p class='card-content white-text'>You have {{ $ctrl.cards.length }} cards!</p>
        <div class='card-panel'>
          <p>Sort by:</p>
          <select ng-model='$ctrl.orderProp'>
            <option value='firstname'>first name</option>
            <option value='lastname'>last name</option>
          </select>
        </div>

        <div>
          <ul>
            <li ng-repeat='card in $ctrl.cards | filter: $ctrl.query | orderBy: $ctrl.orderProp'>
              <a class='card-content white-text 'href='#/cards/{{ card.phone }}'>{{ card.firstname }} {{ card.lastname }}</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
